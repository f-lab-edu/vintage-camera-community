<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments.html :: head"></div>
<head>
    <link th:href="@{/css/register.css}" rel="stylesheet" />
    <title></title>
</head>


<body class="text-center bg-light">

    <div class="form-signUp">
        <form class="signUp-Validation" action="#" th:action="@{/api/account/register}" th:object="${signUpForm}" method="post" novalidate>
            <img class="mb-4" src="/images/camera_logo.png" alt="" width="150" height="150">
            <h1 class="h3 mb-3 fw-bolder">VIN CAMO</h1>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-sm btn-outline-secondary me-md-2" type="button" th:onclick="|location.href='@{/login}'|">로그인</button>
            </div>

            <div class="form-floating mt-3">
                <input th:field="*{nickName}" required minlength="3" maxlength="20" type="text" class="form-control" id="nickName" placeholder="아이디 입력...">
                <label for="nickName">Nickname</label>
                <small class = "invalid-feedback" id="nickNameError">닉네임을 입력해주세요</small>
                <small th:if="${#fields.hasErrors('nickName')}" th:errors="*{nickName}" class="text-danger">nickName error</small>
            </div>
            <div class="form-floating">
                <input th:field="*{email}" required type="email" class="form-control" id="email" placeholder="이메일 입력...">
                <label for="email">Email</label>
                <small class = "invalid-feedback" id="emailError">이메일을 입력해주세요</small>
                <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">email error</small>
            </div>
            <div class="form-floating">
                <input th:field="*{password}" required minlength="6" maxlength="16" type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
                <small class = "invalid-feedback" id="passwordError">패스워드를 입력해주세요</small>
                <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">password error</small>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">회원가입</button>
        </form>

        <div class="mt-3">
            <div class="mt-2">Social Sign Up Button</div>
            <a class="btn btn-block btn-social-icon btn-google mt-1">
                <span class="fa-brands fa-google mt-1"></span>
            </a>
            <a class="btn btn-block btn-social-icon btn-facebook mt-1">
                <span class="fa-brands fa-facebook mt-1"></span>
            </a>
            <a class="btn btn-block btn btn-warning mt-1" style="color: #ffffff;">
                <span class="fa-solid fa-k"></span>
            </a>
        </div>

    </div>
    <script th:replace="fragments.html :: registerJS"></script>
</body>
</html>
