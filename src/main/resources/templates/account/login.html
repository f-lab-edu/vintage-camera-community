<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments.html :: head"></div>
<head>
    <link th:href="@{/css/login.css}" rel="stylesheet" />
    <title></title>
</head>

<body class="text-center bg-light">

    <div class="form-login">
        <form action="" th:action="@{/login}" method="post" novalidate>
            <img class="mb-4" src="/images/camera_logo.png" alt="" width="150" height="150">
            <h1 class="h3 mb-3 fw-bolder">VINCAMO</h1>

            <p class="text text-normal">New user?
            <span>
                <a href="#" class="text text-links" th:onclick="|location.href='@{/account}'|">Create an account</a>
            </span>

            <p th:if="${param.error}" class="alert alert-danger">아이디 또는 비밀번호가 잘못되었습니다.</p>

            <div class="form-floating">
                <input id="username" type="text" name="username" class="form-control"
                   placeholder="아이디 입력..." required>
                <label for="username">Username or email</label>
            </div>
            <div class="form-floating">
                <input id="password" type="password" name="password" class="form-control" required>
                <label for="password">Password</label>
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me" class=""> 아이디 저장
                </label>
                <button type="button" class="btn btn-outline-primary mx-3">아이디/비밀번호 찾기</button>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
        </form>

        <div class="mt-3">
            <div class="mt-2">Social Login Button</div>
            <a class="btn btn-block btn-social-icon btn-google mt-1">
                <span class="fa-brands fa-google mt-1"></span>
            </a>
            <a class="btn btn-block btn-social-icon btn-facebook mt-1">
                <span class="fa-brands fa-facebook mt-1"></span>
            </a>
            <a class="btn btn-block btn btn-warning mt-1" style="color: #ffffff;">
                <span class="fa-solid fa-k"></span>
            </a>
        </div>

    </div>
</body>
</html>
