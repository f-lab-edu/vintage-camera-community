<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments.html :: head"></div>

<body>
<div th:replace="fragments.html :: mainNav"></div>

<div class="container">
  <div class="row mt-5 justify-content-center">
        <div class="col-2">
          <div th:replace="fragments.html :: settings-side-menu(currentMenu='password')"></div>
        </div>
        <div class="col-8">
          <div class="row">
            <h2 class="col-sm-12" >패스워드 변경</h2>
          </div>

          <div class="row mt-4">
            <form id="passwordForm" class="col-12" novalidate>
              <div class="form-group">
                <label for="newPassword">새 패스워드</label>
                <input id="newPassword" type="password" class="form-control" required minlength="6" maxlength="16" placeholder="새 패스워드를 입력하세요.">
                <div class="invalid-feedback">패스워드는 6자 이상 16자 이하로 입력하세요.</div>
              </div>

              <div class="form-group mt-4">
                <label for="newPasswordConfirm">새 패스워드 확인</label>
                <input id="newPasswordConfirm" type="password" class="form-control" required minlength="6" maxlength="16" placeholder="새 패스워드를 다시 한번 입력하세요.">
                <div class="invalid-feedback">입력한 패스워드가 일치하지 않습니다.</div>
              </div>

              <button type="submit" class="btn btn-primary mt-4">패스워드 변경하기</button>
              <div id="responseMessage" class="alert" style="display: none;"></div>

            </form>
          </div>

        </div>
      </div>
    </div>
    <script th:replace="fragments.html :: validationJS"></script>
    <script th:replace="fragments.html :: ajax-csrf-header"></script>
    <script th:replace="fragments.html :: passwordJS"></script>
</body>

</html>
