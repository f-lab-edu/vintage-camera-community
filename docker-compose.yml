version: '3.8'

services:
  db:
    container_name: vintage-community-db
    image: postgres:14
    environment:
      POSTGRES_DB: vincamo
      POSTGRES_USER: vincamouser
      POSTGRES_PASSWORD: vincamo0126
    ports:
      - "5432:5432"
    networks:
      - app-network

  app-blue:
    container_name: vintage-community-blue
    image: zero0zone/vintage:latest
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://vintage-community-db:5432/vincamo
      SPRING_DATASOURCE_USERNAME: vincamouser
      SPRING_DATASOURCE_PASSWORD: vincamo0126
    ports:
      - "8080:8080"
    networks:
      - app-network

  app-green:
    container_name: vintage-community-green
    image: zero0zone/vintage:latest
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://vintage-community-db:5432/vincamo
      SPRING_DATASOURCE_USERNAME: vincamouser
      SPRING_DATASOURCE_PASSWORD: vincamo0126
    ports:
      - "8081:8080"
    networks:
      - app-network

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - app-network


  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - app-network

networks:
  app-network:
